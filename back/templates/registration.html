{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}
<div class="registration-container">
    <form method="post" class="registration-form" id="registrationForm">
        <div class="mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя" required autocomplete="name">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required autocomplete="new-password">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Повторите пароль" required autocomplete="new-password">
            <div id="passwordMatchError" class="form-text text-danger">{{ password_error }}</div>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
